    type Engine{ 
        name: String!
        games: [String!]
        owner: String! 
        license: String!
        content: String!
    }

    input EngineInput {
        name: String!
        games: [String!]
        owner: String! 
        license: String!
        content: String!

    }
    type Mutation {
        addEngine(input: EngineInput!): Engine
        removeEngine(name: String!): Engine
        updateEngine(name: String!): Engine
    }