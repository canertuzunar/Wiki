type Characters {
    name: String!
    status: String!
    image: String!
}
type Game {
    name: String!
    mainCharacter: String!
    category: String!
    publisher: String!
    developers: [String!]
    engine: String!
    platforms: [String!]
    release: String!
    directors: [String!]
    series: String!
    characters: [Characters]
    content: String!
}
input CharactersInput {
    name: String!
    status: String!
    image: String!
}
input ArrayInput{
    name: String
}
input GameInput {
    name: String!
    mainCharacter: String!
    category: String!
    publisher: String!
    developers: [ArrayInput]!
    engine: String!
    platforms: [ArrayInput]!
    release: String!
    directors: [ArrayInput]!
    series: String!
    characters: [CharactersInput!]
    content: String!
}
input UpdateGameInput {
    name: String
    mainCharacter: String
    category: String
    publisher: String
    developers: [String!]
    engine: String
    platforms: [String!]
    release: String
    directors: [String!]
    series: String
    characters: [CharactersInput!]
    content: String!
}
type Mutation {
    addGame(input: GameInput!): Game
    removeGame(name: String!): Game
    updateGame(name: String!, input: UpdateGameInput!): Game
}
