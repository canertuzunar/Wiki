type Characters {
  name: String!
  status: String!
  image: String!
}
type ArrayType{
  name: String
}
type Game {
  name: String!
  mainCharacter: String!
  category: String!
  publisher: String!
  developers: [ArrayType!]
  engine: String!
  platforms: [ArrayType!]
  release: String!
  directors: [ArrayType!]
  series: String!
  characters: [Characters]
  content: String!
}
type Query {
  games: [Game]
  game(name: String!): Game
  categoryGame(category: String!): Game
}
